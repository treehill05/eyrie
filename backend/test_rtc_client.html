<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Video Stream Test - Person Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .video-container {
            grid-column: 1 / -1;
            position: relative;
        }
        
        video {
            width: 100%;
            height: auto;
            background: #000;
            border-radius: 8px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .stop-btn {
            background-color: #f44336;
        }
        
        .stop-btn:hover {
            background-color: #da190b;
        }
        
        select, input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
            margin: 5px;
            font-size: 14px;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.connected {
            background-color: #4CAF50;
            color: white;
        }
        
        .status.disconnected {
            background-color: #f44336;
            color: white;
        }
        
        .status.connecting {
            background-color: #ff9800;
            color: white;
        }
        
        .detection-data {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .detection-stat {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .stat-label {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .stat-value {
            color: #ffffff;
        }
        
        .log {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
        
        .log-entry.error {
            border-left-color: #f44336;
            color: #ff8a80;
        }
        
        .log-entry.info {
            border-left-color: #2196F3;
            color: #82b1ff;
        }
    </style>
</head>
<body>
    <h1>üé• RTC Video Stream - Person Detection</h1>
    
    <div class="panel controls">
        <h3>Stream Controls</h3>
        
        <div>
            <label>Video Source:</label>
            <select id="sourceSelect">
                <option value="file">Local File (upload/)</option>
                <option value="camera">Camera</option>
            </select>
        </div>
        
        <div id="fileOptions">
            <label>Video File:</label>
            <select id="videoSelect">
                <option value="">Loading...</option>
            </select>
        </div>
        
        <div id="cameraOptions" style="display: none;">
            <label>Camera ID:</label>
            <input type="number" id="cameraId" value="0" min="0">
        </div>
        
        <div>
            <label>
                <input type="checkbox" id="loopVideo" checked>
                Loop video
            </label>
        </div>
        
        <div style="margin-top: 15px;">
            <button id="startBtn" onclick="startStream()">‚ñ∂ Start Stream</button>
            <button id="stopBtn" onclick="stopStream()" disabled class="stop-btn">‚èπ Stop Stream</button>
        </div>
        
        <div id="status" class="status disconnected">
            Disconnected
        </div>
    </div>
    
    <div class="container">
        <div class="video-container panel">
            <h3>Video with Detection</h3>
            <video id="videoElement" autoplay playsinline></video>
        </div>
        
        <div class="panel">
            <h3>üìä Detection Data</h3>
            <div id="detectionData" class="detection-data">
                <div class="detection-stat">
                    <span class="stat-label">People Detected:</span>
                    <span class="stat-value" id="personCount">-</span>
                </div>
                <div class="detection-stat">
                    <span class="stat-label">Average Confidence:</span>
                    <span class="stat-value" id="avgConfidence">-</span>
                </div>
                <div class="detection-stat">
                    <span class="stat-label">Frame:</span>
                    <span class="stat-value" id="frameNumber">-</span>
                </div>
                <div class="detection-stat">
                    <span class="stat-label">FPS:</span>
                    <span class="stat-value" id="fps">-</span>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <h3>üìù Event Log</h3>
            <button onclick="clearLog()" style="font-size: 12px; padding: 5px 10px;">Clear Log</button>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        // Configuration - will be loaded from backend
        let BACKEND_URL = 'http://localhost:8000';
        let WS_URL = 'ws://localhost:8000';
        let appConfig = null;
        
        let peerConnection = null;
        let websocket = null;
        let clientId = `client-${Date.now()}`;
        let lastFrameTime = Date.now();
        let frameCount = 0;
        
        // Load configuration and initialize
        window.addEventListener('DOMContentLoaded', async () => {
            await loadConfiguration();
            await loadAvailableVideos();
            
            // Handle source selection
            document.getElementById('sourceSelect').addEventListener('change', (e) => {
                const isFile = e.target.value === 'file';
                document.getElementById('fileOptions').style.display = isFile ? 'block' : 'none';
                document.getElementById('cameraOptions').style.display = isFile ? 'none' : 'block';
            });
        });
        
        async function loadConfiguration() {
            try {
                // Try to load config from backend
                const response = await fetch(`${BACKEND_URL}/config`);
                if (response.ok) {
                    appConfig = await response.json();
                    BACKEND_URL = appConfig.backend_url;
                    WS_URL = appConfig.ws_url;
                    
                    logInfo(`Configuration loaded: ${BACKEND_URL}`);
                    
                    // Apply default settings
                    if (appConfig.default_video_source) {
                        document.getElementById('sourceSelect').value = appConfig.default_video_source;
                        const event = new Event('change');
                        document.getElementById('sourceSelect').dispatchEvent(event);
                    }
                    
                    if (appConfig.default_camera_id !== undefined) {
                        document.getElementById('cameraId').value = appConfig.default_camera_id;
                    }
                    
                    if (appConfig.default_loop_video !== undefined) {
                        document.getElementById('loopVideo').checked = appConfig.default_loop_video;
                    }
                } else {
                    logInfo('Using default configuration (localhost:8000)');
                }
            } catch (error) {
                logInfo('Using default configuration (localhost:8000)');
            }
        }
        
        async function loadAvailableVideos() {
            try {
                const response = await fetch(`${BACKEND_URL}/available-videos`);
                const data = await response.json();
                
                const select = document.getElementById('videoSelect');
                select.innerHTML = '';
                
                if (data.videos.length === 0) {
                    select.innerHTML = '<option value="">No videos found</option>';
                    return;
                }
                
                data.videos.forEach(video => {
                    const option = document.createElement('option');
                    option.value = video.path;
                    option.textContent = `${video.filename} (${video.size_mb} MB)`;
                    select.appendChild(option);
                });
                
                logInfo(`${data.videos.length} video(s) available`);
            } catch (error) {
                logError(`Error loading videos: ${error.message}`);
            }
        }
        
        async function startStream() {
            try {
                logInfo('Starting stream...');
                updateStatus('connecting', 'Connecting...');
                
                document.getElementById('startBtn').disabled = true;
                
                // Create peer connection
                const iceServers = [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun.cloudflare.com:3478' }
                ];
                
                peerConnection = new RTCPeerConnection({ iceServers });
                
                // Add transceiver to receive video
                peerConnection.addTransceiver('video', { direction: 'recvonly' });
                
                // Handle incoming video track
                peerConnection.ontrack = (event) => {
                    logInfo('Receiving video stream');
                    const videoElement = document.getElementById('videoElement');
                    videoElement.srcObject = event.streams[0];
                };
                
                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    logInfo(`Connection state: ${peerConnection.connectionState}`);
                    
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('connected', 'Connected');
                        document.getElementById('stopBtn').disabled = false;
                    } else if (peerConnection.connectionState === 'failed' || 
                               peerConnection.connectionState === 'closed') {
                        updateStatus('disconnected', 'Disconnected');
                        stopStream();
                    }
                };
                
                // Handle ICE connection state changes
                peerConnection.oniceconnectionstatechange = () => {
                    logInfo(`ICE state: ${peerConnection.iceConnectionState}`);
                };
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Prepare request body
                const source = document.getElementById('sourceSelect').value;
                const requestBody = {
                    sdp: peerConnection.localDescription.sdp,
                    type: peerConnection.localDescription.type,
                    client_id: clientId,
                    source: source
                };
                
                if (source === 'file') {
                    requestBody.video_path = document.getElementById('videoSelect').value;
                    requestBody.loop_video = document.getElementById('loopVideo').checked;
                } else {
                    requestBody.camera_id = parseInt(document.getElementById('cameraId').value);
                }
                
                logInfo(`Sending offer to backend (source: ${source})...`);
                
                // Send offer to backend
                const response = await fetch(`${BACKEND_URL}/offer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const answer = await response.json();
                logInfo('Answer received, establishing connection...');
                
                // Set remote description
                await peerConnection.setRemoteDescription({
                    sdp: answer.sdp,
                    type: answer.type
                });
                
                // Connect WebSocket for detection data
                connectWebSocket();
                
                logInfo('Stream started successfully!');
                
            } catch (error) {
                logError(`Error starting stream: ${error.message}`);
                updateStatus('disconnected', 'Connection error');
                document.getElementById('startBtn').disabled = false;
                
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
            }
        }
        
        function connectWebSocket() {
            try {
                websocket = new WebSocket(`${WS_URL}/ws/detection`);
                
                websocket.onopen = () => {
                    logInfo('WebSocket connected for detection data');
                };
                
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'detection_update') {
                        updateDetectionData(data.data);
                    }
                };
                
                websocket.onerror = (error) => {
                    logError('WebSocket error');
                };
                
                websocket.onclose = () => {
                    logInfo('WebSocket disconnected');
                };
                
            } catch (error) {
                logError(`Error connecting WebSocket: ${error.message}`);
            }
        }
        
        function stopStream() {
            logInfo('Stopping stream...');
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            const videoElement = document.getElementById('videoElement');
            videoElement.srcObject = null;
            
            updateStatus('disconnected', 'Disconnected');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            // Reset detection data
            document.getElementById('personCount').textContent = '-';
            document.getElementById('avgConfidence').textContent = '-';
            document.getElementById('frameNumber').textContent = '-';
            document.getElementById('fps').textContent = '-';
            
            logInfo('Stream stopped');
        }
        
        function updateDetectionData(data) {
            document.getElementById('personCount').textContent = data.total_persons || 0;
            document.getElementById('avgConfidence').textContent = 
                data.average_confidence ? `${(data.average_confidence * 100).toFixed(1)}%` : '-';
            document.getElementById('frameNumber').textContent = data.frame_number || '-';
            
            // Calculate FPS
            frameCount++;
            const now = Date.now();
            const elapsed = (now - lastFrameTime) / 1000;
            if (elapsed >= 1.0) {
                const fps = frameCount / elapsed;
                document.getElementById('fps').textContent = fps.toFixed(1);
                frameCount = 0;
                lastFrameTime = now;
            }
        }
        
        function updateStatus(state, message) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${state}`;
            statusElement.textContent = message;
        }
        
        function logInfo(message) {
            addLogEntry(message, 'info');
        }
        
        function logError(message) {
            addLogEntry(message, 'error');
        }
        
        function addLogEntry(message, type = 'info') {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            logElement.insertBefore(entry, logElement.firstChild);
            
            // Keep only last 50 entries
            while (logElement.children.length > 50) {
                logElement.removeChild(logElement.lastChild);
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            logInfo('Log cleared');
        }
    </script>
</body>
</html>
